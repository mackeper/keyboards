pcbs:
  fat_cruiser:
    template: kicad8
    outlines:
      main:
        outline: cutout_board
    footprints:
      switches:
        what: choc_with_via
        where: true
        params:
          keycaps: true
          reverse: false
          from: "{{col_net}}"
          to: "{{colrow}}"
          hotswap: true
          rotation: 0
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]
      mcu:
        what: nicenano2
        params:
         orientation: "down"
        where:
          ref.aggregate.parts: [board_far_home, mirror_board_far_home]
          shift: [0, -0]
          rotate: -90
      display:
        what: oled_ssd1306
        where:
          ref.aggregate.parts: [board_far_bottom, mirror_board_far_bottom]
          shift: [0, -14]
          rotate: 180
        params:
          # https://tinygo.org/docs/reference/microcontrollers/nicenano/
          VCC: "3V3"
          SDA: "P017"
          SCL: "P020"
      text_left:
        what: text
        where:
          ref: board_pinky_bottom
          shift: [1cx, -0.44cy]
        params:
          text: "Fat Cruiser v2.0"
          rotation: rotation
          font_size: 1
      text_right:
        what: text
        where:
          ref: mirror_board_pinky_bottom
          shift: [1cx, -0.44cy]
        params:
          text: "by Marcus Östling"
          rotation: -rotation
          font_size: 1
      m2_1:
