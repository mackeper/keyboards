meta:
  version: v2.0.0
  author: Marcus Östling

units:
  rotation: -12
  pcx: cx + 8
  pcy: cy + 8
  padding: 4
  screwSize: 1 # M2 screws
  insetSize: 2 # M2 screws
  mountSize: 3 # M2 screws
  plate_thickness: 1.5

points:
  rotate: rotation
  key:
    spread: cx
    padding: cy
  zones:
    board:
      anchor:
        shift: [64, -100]
      rows:
        bottom:
          row_net: P010
        home:
          row_net: P111
        top:
          row_net: P113
      columns:
        pinky:
          rows.thumb.skip: true
          key:
            col_net: P006
            mirror.col_net: P031
        ring:
          key:
            stagger: 12
            col_net: P008
            mirror.col_net: P029
          rows.thumb.skip: true
        middle.key:
          stagger: 7
          col_net: P022
          mirror.col_net: P002
        index.key:
          stagger: -5
          col_net: P024
          mirror.col_net: P115
        far.key:
          stagger: -2
          col_net: P100
          mirror.col_net: P011
    thumbrow:
      anchor:
        ref: board_middle_bottom
        shift: [0.75cx, -2cy + 10.3]
        rotate: -4
      rows:
        thumb:
          row_net: P009
      columns:
        middle.key:
          col_net: P022
          mirror.col_net: P002
        index.key:
          col_net: P024
          mirror.col_net: P115
          splay: -10
          origin: [-0.5cx, -0.5cy]
        far.key:
          col_net: P100
          mirror.col_net: P011
          splay: -10
          origin: [-0.5cx, -0.5cy]
  mirror:
    ref: board_index_top
    distance: 5.1*cx

outlines:
  board:
    - what: polygon
      operation: stack
      points:
        - ref: board_pinky_top
          shift: [-0.6cx, 0.6cy]
        - ref: board_pinky_top
          shift: [0cx, 0.6cy]
        - ref: board_pinky_top
          shift: [0cx, 1cy]
        - ref: board_pinky_top
          shift: [0.4cx, 1cy]
        - ref: board_ring_top
          shift: [-0.6cx, 0.6cy]
        - ref: board_ring_top
          shift: [0.4cx, 0.6cy]
        - ref: board_middle_top
          shift: [-0.6cx, 0.6cy]
        - ref: board_middle_top
          shift: [0.6cx, 0.6cy]
        - ref: board_index_top
          shift: [-0.4cx, 0.62cy]
        - ref: board_index_top
          shift: [0.57cx, 0.62cy]
        - ref: board_far_top
          shift: [-0.4cx, 0.57cy]
        - ref: board_far_top
          shift: [0.6cx, 0.6cy]
        - ref: board_far_top
          shift: [0.6cx, 0.4cy]
        - ref: mirror_board_far_top
          shift: [0.6cx, 0.4cy]
        - ref: mirror_board_far_top
          shift: [0.6cx, 0.6cy]
        - ref: mirror_board_far_top
          shift: [-0.4cx, 0.57cy]
        - ref: mirror_board_index_top
          shift: [0.57cx, 0.62cy]
        - ref: mirror_board_index_top
          shift: [-0.4cx, 0.62cy]
        - ref: mirror_board_middle_top
          shift: [0.6cx, 0.6cy]
        - ref: mirror_board_middle_top
          shift: [-0.6cx, 0.6cy]
        - ref: mirror_board_ring_top
          shift: [0.4cx, 0.6cy]
        - ref: mirror_board_ring_top
          shift: [-0.6cx, 0.6cy]
        - ref: mirror_board_pinky_top
          shift: [0.4cx, 1cy]
        - ref: mirror_board_pinky_top
          shift: [0cx, 1cy]
        - ref: mirror_board_pinky_top
          shift: [0cx, 0.6cy]
        - ref: mirror_board_pinky_top
          shift: [-0.6cx, 0.6cy]
        - ref: mirror_board_pinky_bottom
          shift: [-0.6cx, -0.6cy]
        - ref: mirror_board_pinky_bottom
          shift: [1.86cx, -0.6cy]
        - ref: mirror_thumbrow_middle_thumb
          shift: [-0.6cx, -0.6cy]
        - ref: mirror_thumbrow_middle_thumb
          shift: [0.5cx, -0.6cy]
        - ref: mirror_thumbrow_far_thumb
          shift: [-0.5cx, -0.6cy]
        - ref: mirror_thumbrow_far_thumb
          shift: [0.5cx, -0.6cy]
        - ref: mirror_thumbrow_far_thumb
          shift: [0.6cx, -0.6cy]
        - ref: mirror_thumbrow_far_thumb
          shift: [0.6cx, -0.3cy]
        - ref: thumbrow_far_thumb
          shift: [0.6cx, -0.3cy]
        - ref: thumbrow_far_thumb
          shift: [0.6cx, -0.6cy]
        - ref: thumbrow_far_thumb
          shift: [0.5cx, -0.6cy]
        - ref: thumbrow_far_thumb
          shift: [-0.5cx, -0.6cy]
        - ref: thumbrow_middle_thumb
          shift: [0.5cx, -0.6cy]
        - ref: thumbrow_middle_thumb
          shift: [-0.5cx, -0.6cy]
        - ref: board_pinky_bottom
          shift: [1.86cx, -0.6cy]
        - ref: board_pinky_bottom
          shift: [-0.6cx, -0.6cy]
  cutout_board:
    - what: outline
      name: board
      fillet: 1.5
  cutout_keys:
    - what: rectangle
      where: true
      size: [cx-4, cy-3]
      fillet: 1
  board_with_padding:
    - what: polygon
      operation: stack
      fillet: 2
      points:
        - ref: board_pinky_top
          shift: [-0.6cx-padding, 0.6cy+padding]
        - ref: board_pinky_top
          shift: [0cx-padding, 0.6cy+padding]
        - ref: board_pinky_top
          shift: [0cx-padding, 1cy+padding]
        - ref: board_pinky_top
          shift: [0.4cx-padding, 1cy+padding]
        - ref: board_ring_top
          shift: [-0.6cx-padding, 0.6cy+padding]
        - ref: board_ring_top
          shift: [0.4cx-padding, 0.6cy+padding]
        - ref: board_middle_top
          shift: [-0.6cx-padding, 0.6cy+padding]
        - ref: board_middle_top
          shift: [0.6cx+padding, 0.6cy+padding]
        - ref: board_index_top
          shift: [-0.4cx+padding, 0.62cy+padding]
        - ref: board_index_top
          shift: [0.57cx+0.9padding, 0.62cy+padding]
        - ref: board_far_top
          shift: [-0.4cx+1.2padding, 0.57cy+padding]
        - ref: board_far_top
          shift: [0.6cx+padding, 0.6cy+padding]
        - ref: board_far_top
          shift: [0.6cx+1.4padding, 0.4cy+padding]
        # ----- mirrored -----
        - ref: mirror_board_far_top
          shift: [0.6cx+1.4padding, 0.4cy+padding]
        - ref: mirror_board_far_top
          shift: [0.6cx+padding, 0.6cy+padding]
        - ref: mirror_board_far_top
          shift: [-0.4cx+1.2padding, 0.57cy+padding]
        - ref: mirror_board_index_top
          shift: [0.57cx+0.9padding, 0.62cy+padding]
        - ref: mirror_board_index_top
          shift: [-0.4cx+padding, 0.62cy+padding]
        - ref: mirror_board_middle_top
          shift: [0.6cx+padding, 0.6cy+padding]
        - ref: mirror_board_middle_top
          shift: [-0.6cx-padding, 0.6cy+padding]
        - ref: mirror_board_ring_top
          shift: [0.4cx-padding, 0.6cy+padding]
        - ref: mirror_board_ring_top
          shift: [-0.6cx-padding, 0.6cy+padding]
        - ref: mirror_board_pinky_top
          shift: [0.4cx-padding, 1cy+padding]
        - ref: mirror_board_pinky_top
          shift: [0cx-padding, 1cy+padding]
        - ref: mirror_board_pinky_top
          shift: [0cx-padding, 0.6cy+padding]
        - ref: mirror_board_pinky_top
          shift: [-0.6cx-padding, 0.6cy+padding]
        - ref: mirror_board_pinky_bottom
          shift: [-0.6cx-padding, -0.6cy-padding]
        - ref: mirror_board_pinky_bottom
          shift: [1.86cx-padding, -0.6cy-padding]
        - ref: mirror_thumbrow_middle_thumb
          shift: [-0.6cx-padding, -0.6cy-padding]
        - ref: mirror_thumbrow_middle_thumb
          shift: [0.5cx-padding, -0.6cy-padding]
        - ref: mirror_thumbrow_far_thumb
          shift: [-0.5cx-padding, -0.6cy-padding]
        - ref: mirror_thumbrow_far_thumb
          shift: [0.5cx-padding, -0.6cy-padding]
        - ref: mirror_thumbrow_far_thumb
          shift: [0.6cx-padding, -0.6cy-padding]
        # - ref: mirror_thumbrow_far_thumb
        #   shift: [0.6cx+padding, -0.3cy-padding]
        # ----- original -----
        # - ref: thumbrow_far_thumb
        #   shift: [0.6cx+padding, -0.3cy-padding]
        - ref: thumbrow_far_thumb
          shift: [0.6cx-padding, -0.6cy-padding]
        - ref: thumbrow_far_thumb
          shift: [0.5cx-padding, -0.6cy-padding]
        - ref: thumbrow_far_thumb
          shift: [-0.5cx-padding, -0.6cy-padding]
        - ref: thumbrow_middle_thumb
          shift: [0.5cx-padding, -0.6cy-padding]
        - ref: thumbrow_middle_thumb
          shift: [-0.5cx-padding, -0.6cy-padding]
        - ref: board_pinky_bottom
          shift: [1.86cx-padding, -0.6cy-padding]
        - ref: board_pinky_bottom
          shift: [-0.6cx-padding, -0.6cy-padding]
  microcontroller_cable_cutout:
    - what: rectangle
      where:
        ref.aggregate.parts: [board_far_top, mirror_board_far_top]
        shift: [0, 0.4cy+padding - 3] # Same as board_far_top bottom edge - size/2
      size: [13, 6]
      fillet: 1.5
  microcontroller_plate_cutout:
    - what: rectangle
      where:
        ref.aggregate.parts: [board_far_home, mirror_board_far_home]
        shift: [0, -1]
      size: [18, 38]
      fillet: 1
  display_cutout:
    - what: rectangle
      where:
        ref.aggregate.parts: [board_far_bottom, mirror_board_far_bottom]
        shift: [0, -13]
      size: [28, 28]
      fillet: 1
  reset_button_2pin_cutout:
    - what: rectangle
      where:
        ref.aggregate.parts: [board_far_top, mirror_board_far_top]
        shift: [0.76cx, -0.6cy]
      size: [4, 7]
      fillet: 0
  reset_button_4pin_cutout:
    - what: rectangle
      where:
        ref.aggregate.parts: [board_far_top, mirror_board_far_top]
        shift: [0.7cx, -1cy]
      size: [10, 8]
      fillet: 0
  battery_and_reset_cutout:
    - what: rectangle
      where:
        ref.aggregate.parts: [board_far_top, mirror_board_far_top]
        shift: [0.7cx, -20]
      size: [12, 27]
      fillet: 1
  slider_cutout:
    - what: rectangle
      where:
        ref.aggregate.parts: [thumbrow_far_thumb, mirror_thumbrow_far_thumb]
        shift: [0, -8]
      size: [10, 4]
      fillet: 1
  slider_lever_cutout:
    - what: rectangle
      where:
        ref.aggregate.parts: [thumbrow_far_thumb, mirror_thumbrow_far_thumb]
        shift: [0, -10]
      size: [5, 4]
      fillet: 0
  slider_3pin_cutout:
    - what: rectangle
      where:
        ref.aggregate.parts: [thumbrow_far_thumb, mirror_thumbrow_far_thumb]
        shift: [0, -0.5]
      size: [10, 5]
      fillet: 1
  battery_jst_cutout:
    - what: rectangle
      where:
        ref.aggregate.parts: [board_far_top, mirror_board_far_top]
        shift: [0.7cx, -26.26]
      size: [9, 12]
      fillet: 0
  mouting_holes:
    - what: circle
      radius: screwSize
      where:
        ref: board_pinky_bottom
        shift: [0.75cx, -0.15cy]
    - what: circle
      radius: screwSize
      where:
        ref: board_pinky_bottom
        shift: [0.75cx, -0.15cy]
    - what: circle
      radius: screwSize
      where:
        ref: mirror_board_pinky_bottom
        shift: [0.75cx, -0.15cy]
    - what: circle
      radius: screwSize
      where:
        ref: board_far_bottom
        shift: [0.9cx, 0cy]
    - what: circle
      radius: screwSize
      where:
        ref: mirror_board_far_bottom
        shift: [0.9cx, 0cy]
    - what: circle
      radius: screwSize
      where:
        ref: board_far_top
        shift: [0.8cx, 0cy]
    - what: circle
      radius: screwSize
      where:
        ref: mirror_board_far_top
        shift: [0.8cx, 0cy]
    - what: circle
      radius: screwSize
      where:
        ref.aggregate.parts: [thumbrow_far_thumb, mirror_thumbrow_far_thumb]
        shift: [-0.6cx, -0.25cy]
    - what: circle
      radius: screwSize
      where:
        ref.aggregate.parts: [thumbrow_far_thumb, mirror_thumbrow_far_thumb]
        shift: [0.6cx, -0.25cy]
    - what: circle
      radius: screwSize
      where:
        ref: board_ring_top
        shift: [-0.75cx, 0.05cy]
    - what: circle
      radius: screwSize
      where:
        ref: mirror_board_ring_top
        shift: [-0.75cx, 0.05cy]
  _mouting_holes_with_padding: # Copy of mouting_holes but with padding
    - what: circle
      radius: mountSize
      where:
        ref: board_pinky_bottom
        shift: [0.75cx, -0.15cy]
    - what: circle
      radius: mountSize
      where:
        ref: board_pinky_bottom
        shift: [0.75cx, -0.15cy]
    - what: circle
      radius: mountSize
      where:
        ref: mirror_board_pinky_bottom
        shift: [0.75cx, -0.15cy]
    - what: circle
      radius: mountSize
      where:
        ref: board_far_bottom
        shift: [0.9cx, 0cy]
    - what: circle
      radius: mountSize
      where:
        ref: mirror_board_far_bottom
        shift: [0.9cx, 0cy]
    - what: circle
      radius: mountSize
      where:
        ref: board_far_top
        shift: [0.8cx, 0cy]
    - what: circle
      radius: mountSize
      where:
        ref: mirror_board_far_top
        shift: [0.8cx, 0cy]
    - what: circle
      radius: mountSize
      where:
        ref.aggregate.parts: [thumbrow_far_thumb, mirror_thumbrow_far_thumb]
        shift: [-0.6cx, -0.25cy]
    - what: circle
      radius: mountSize
      where:
        ref.aggregate.parts: [thumbrow_far_thumb, mirror_thumbrow_far_thumb]
        shift: [0.6cx, -0.25cy]
    - what: circle
      radius: mountSize
      where:
        ref: board_ring_top
        shift: [-0.75cx, 0.05cy]
    - what: circle
      radius: mountSize
      where:
        ref: mirror_board_ring_top
        shift: [-0.75cx, 0.05cy]
  _mouting_holes_with_padding2:
    - what: circle
      radius: insetSize
      where:
        ref: board_pinky_bottom
        shift: [0.75cx, -0.15cy]
    - what: circle
      radius: insetSize
      where:
        ref: board_pinky_bottom
        shift: [0.75cx, -0.15cy]
    - what: circle
      radius: insetSize
      where:
        ref: mirror_board_pinky_bottom
        shift: [0.75cx, -0.15cy]
    - what: circle
      radius: insetSize
      where:
        ref: board_far_bottom
        shift: [0.9cx, 0cy]
    - what: circle
      radius: insetSize
      where:
        ref: mirror_board_far_bottom
        shift: [0.9cx, 0cy]
    - what: circle
      radius: insetSize
      where:
        ref: board_far_top
        shift: [0.8cx, 0cy]
    - what: circle
      radius: insetSize
      where:
        ref: mirror_board_far_top
        shift: [0.8cx, 0cy]
    - what: circle
      radius: insetSize
      where:
        ref.aggregate.parts: [thumbrow_far_thumb, mirror_thumbrow_far_thumb]
        shift: [-0.6cx, -0.25cy]
    - what: circle
      radius: insetSize
      where:
        ref.aggregate.parts: [thumbrow_far_thumb, mirror_thumbrow_far_thumb]
        shift: [0.6cx, -0.25cy]
    - what: circle
      radius: insetSize
      where:
        ref: board_ring_top
        shift: [-0.75cx, 0.05cy]
    - what: circle
      radius: insetSize
      where:
        ref: mirror_board_ring_top
        shift: [-0.75cx, 0.05cy]




pcbs:
  fat_cruiser:
    template: kicad8
    outlines:
      main:
        outline: cutout_board
    footprints:
      switches:
        what: choc_with_via
        where: true
        params:
          keycaps: true
          reverse: false
          from: "{{col_net}}"
          to: "{{colrow}}"
          hotswap: true
          rotation: 0
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]
      mcu:
        what: nicenano2
        params:
         orientation: "down"
        where:
          ref.aggregate.parts: [board_far_home, mirror_board_far_home]
          shift: [0, -0]
          rotate: -90
      display:
        what: oled_ssd1306
        where:
          ref.aggregate.parts: [board_far_bottom, mirror_board_far_bottom]
          shift: [0, -13]
          rotate: 180
        params:
          # https://tinygo.org/docs/reference/microcontrollers/nicenano/
          VCC: "EXT_VCC"
          SDA: "P017"
          SCL: "P020"
      text_left:
        what: text
        where:
          ref: board_pinky_bottom
          shift: [1cx, -0.44cy]
        params:
          text: "Fat Cruiser v2.0"
          rotation: rotation
          font_size: 1
          add_mirror: true
      text_right:
        what: text
        where:
          ref: mirror_board_pinky_bottom
          shift: [1cx, -0.44cy]
        params:
          text: "by Marcus Östling"
          rotation: -rotation
          font_size: 1
          add_mirror: true
      m2_1:
        what: mountinghole
        where:
          ref: board_pinky_bottom
          shift: [0.75cx, -0.15cy]
        params:
          class: "m2"
      m2_1_mirror:
        what: mountinghole
        where:
          ref: mirror_board_pinky_bottom
          shift: [0.75cx, -0.15cy]
        params:
          class: "m2"
      m2_2:
        what: mountinghole
        where:
          ref: board_far_bottom
          shift: [0.9cx, 0cy]
        params:
          class: "m2"
      m2_2_mirror:
        what: mountinghole
        where:
          ref: mirror_board_far_bottom
          shift: [0.9cx, 0cy]
        params:
          class: "m2"
      m2_3:
        what: mountinghole
        where:
          ref: board_far_top
          shift: [0.8cx, 0cy]
        params:
          class: "m2"
      m2_3_mirror:
        what: mountinghole
        where:
          ref: mirror_board_far_top
          shift: [0.8cx, 0cy]
        params:
          class: "m2"
      m2_4:
        what: mountinghole
        where:
          ref.aggregate.parts: [thumbrow_far_thumb, mirror_thumbrow_far_thumb]
          shift: [-0.6cx, -0.25cy]
        params:
          class: "m2"
      m2_4_mirror:
        what: mountinghole
        where:
          ref.aggregate.parts: [thumbrow_far_thumb, mirror_thumbrow_far_thumb]
          shift: [0.6cx, -0.25cy]
        params:
          class: "m2"
      m2_5:
        what: mountinghole
        where:
          ref: board_ring_top
          shift: [-0.75cx, 0.05cy]
        params:
          class: "m2"
      m2_5_mirror:
        what: mountinghole
        where:
          ref: mirror_board_ring_top
          shift: [-0.75cx, 0.05cy]
        params:
          class: "m2"
      # p1:
      #   what: pin
