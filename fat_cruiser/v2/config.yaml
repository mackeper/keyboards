        what: button_2pin
        where:
          ref.aggregate.parts: [board_far_top, mirror_board_far_top]
          shift: [0.76cx, -0.6cy]
          rotate: 180
        params:
          to: "GND"
          from: "RESET"
          text: "RESET"
      reset_button4pin:
        what: button_4pin
        where:
          ref.aggregate.parts: [board_far_top, mirror_board_far_top]
          shift: [0.76cx, -1cy]
          rotate: 180
        params:
          to: "GND"
          from: "RESET"
          text: "RESET"
      battery_jst:
        what: jstph_2silk
        where:
          ref.aggregate.parts: [board_far_top, mirror_board_far_top]
          shift: [0.7cx, -1.35cy]
          rotate: 0
        params:
          neg: "GND"
          pos: "B+"

