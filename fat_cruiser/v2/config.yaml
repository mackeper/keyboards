cases:
  _bottom:
    - name: cutout_board
      extrude: 1 # 1 mm thick
  _bottom_with_padding:
    - name: board_with_padding
      extrude: 1
  _outerWall:
    - name: board_with_padding
      extrude: 4
  _innerWall:
    - name: cutout_board
      extrude: 4
  _mounting_holes:
    - name: mouting_holes
      extrude: 4
  _mounting_holes_with_padding:
    - name: _mouting_holes_with_padding
      extrude: 2
  _mounting_holes_inset:
    - name: _mouting_holes_with_padding2
      extrude: 1
  _wall:
    - what: case
      name: _outerWall
      operation: add
    - what: case
      name: _innerWall
      operation: subtract
  case:
    - what: case
      name: _bottom_with_padding
      operation: add
    - what: case
      name: _mounting_holes_with_padding
      operation: add
    - what: case
      name: _mounting_holes_inset
      operation: subtract
    - what: case
      name: _mounting_holes
      operation: subtract
    - what: case
      name: _wall
      operation: add
