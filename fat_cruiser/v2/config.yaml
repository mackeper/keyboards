meta:
  version: v2.0.0
  author: Marcus Östling

units:
  rotation: -12
  pcx: cx + 8
  pcy: cy + 8
  padding: 4
  screwSize: 1 # M2 screws
  insetSize: 2 # M2 screws
  mountSize: 3 # M2 screws

points:
  rotate: rotation
  key:
    spread: cx
    padding: cy
  zones:
    board:
      anchor:
        shift: [69, -100]
      rows:
        bottom:
          row_net: P9
        home:
          row_net: P5
        top:
          row_net: P3
      columns:
        pinky:
          rows.thumb.skip: true
          key:
            col_net: P8
            mirror.col_net: P28
        ring:
          key:
            stagger: 12
            col_net: P7
            mirror.col_net: P27
          rows.thumb.skip: true
        middle.key:
          stagger: 7
          col_net: P6
          mirror.col_net: P26
        index.key:
          stagger: -5
          col_net: P4
          mirror.col_net: P22
        far.key:
          stagger: -2
          col_net: P2
          mirror.col_net: P21
    thumbrow:
      anchor:
        ref: board_middle_bottom
        shift: [0.75cx, -2cy + 10.3]
        rotate: -4
      rows:
        thumb:
          row_net: P10
      columns:
        middle.key:
          col_net: P6
          mirror.col_net: P26
        index.key:
          col_net: P4
          mirror.col_net: P22
          splay: -10
          origin: [-0.5cx, -0.5cy]
        far.key:
          col_net: P2
          mirror.col_net: P21
          splay: -10
          origin: [-0.5cx, -0.5cy]
  mirror:
    ref: board_index_top
    distance: 5*cx

outlines:
  raw:
    - what: rectangle
      where: true
      size: [cx, cy]
  cutout:
    - what: outline
      name: raw
      fillet: 2
  keycap_outlines:
    - what: rectangle
      size: [cx-0.5, cy-0.5]
      where: true
  board:
    - what: polygon
      operation: stack
      points:
        - ref: board_pinky_top
          shift: [-0.6cx, 0.6cy] 
        - ref: board_pinky_top
          shift: [0cx, 0.6cy]
        - ref: board_pinky_top
          shift: [0cx, 1cy]
        - ref: board_pinky_top
          shift: [0.4cx, 1cy]
        - ref: board_ring_top
          shift: [-0.6cx, 0.6cy]
        - ref: board_ring_top
          shift: [0.4cx, 0.6cy]
        - ref: board_middle_top
          shift: [-0.6cx, 0.6cy]
        - ref: board_middle_top
          shift: [0.6cx, 0.6cy]
        - ref: board_index_top
          shift: [-0.4cx, 0.62cy]
        - ref: board_index_top
          shift: [0.57cx, 0.62cy]
        - ref: board_far_top
          shift: [-0.4cx, 0.57cy]
        - ref: board_far_top
          shift: [0.6cx, 0.6cy]
        - ref: board_far_top
          shift: [0.6cx, 0.4cy]
        - ref: mirror_board_far_top
          shift: [0.6cx, 0.4cy]
        - ref: mirror_board_far_top
          shift: [0.6cx, 0.6cy]
        - ref: mirror_board_far_top
          shift: [-0.4cx, 0.57cy]
        - ref: mirror_board_index_top
          shift: [0.57cx, 0.62cy]
        - ref: mirror_board_index_top
          shift: [-0.4cx, 0.62cy]
        - ref: mirror_board_middle_top
          shift: [0.6cx, 0.6cy]
        - ref: mirror_board_middle_top
          shift: [-0.6cx, 0.6cy]
        - ref: mirror_board_ring_top
          shift: [0.4cx, 0.6cy]
        - ref: mirror_board_ring_top
          shift: [-0.6cx, 0.6cy]
        - ref: mirror_board_pinky_top
          shift: [0.4cx, 1cy]
        - ref: mirror_board_pinky_top
          shift: [0cx, 1cy]
        - ref: mirror_board_pinky_top
          shift: [0cx, 0.6cy]
        - ref: mirror_board_pinky_top
          shift: [-0.6cx, 0.6cy]
        - ref: mirror_board_pinky_bottom
          shift: [-0.6cx, -0.6cy]
        - ref: mirror_board_pinky_bottom
          shift: [1.86cx, -0.6cy]
        - ref: mirror_thumbrow_middle_thumb
          shift: [-0.6cx, -0.6cy]
        - ref: mirror_thumbrow_middle_thumb
          shift: [0.5cx, -0.6cy]
        - ref: mirror_thumbrow_far_thumb
          shift: [-0.5cx, -0.6cy]
        - ref: mirror_thumbrow_far_thumb
          shift: [0.5cx, -0.6cy]
        - ref: mirror_thumbrow_far_thumb
          shift: [0.6cx, -0.6cy]
        - ref: mirror_thumbrow_far_thumb
          shift: [0.6cx, -0.3cy]
        - ref: thumbrow_far_thumb
          shift: [0.6cx, -0.3cy]
        - ref: thumbrow_far_thumb
          shift: [0.6cx, -0.6cy]
        - ref: thumbrow_far_thumb
          shift: [0.5cx, -0.6cy]
        - ref: thumbrow_far_thumb
          shift: [-0.5cx, -0.6cy]
        - ref: thumbrow_middle_thumb
          shift: [0.5cx, -0.6cy]
        - ref: thumbrow_middle_thumb
          shift: [-0.5cx, -0.6cy]
        - ref: board_pinky_bottom
          shift: [1.86cx, -0.6cy]
        - ref: board_pinky_bottom
          shift: [-0.6cx, -0.6cy]
  cutout_board:
    - what: outline
      name: board
      fillet: 1.5
  board_with_padding:
    - what: polygon
      operation: stack
      fillet: 2
      points:
        - ref: board_pinky_top
          shift: [-0.6cx-padding, 0.6cy+padding] 
        - ref: board_pinky_top
          shift: [0cx-padding, 0.6cy+padding]
        - ref: board_pinky_top
          shift: [0cx-padding, 1cy+padding]
        - ref: board_pinky_top
          shift: [0.4cx-padding, 1cy+padding]
        - ref: board_ring_top
          shift: [-0.6cx-padding, 0.6cy+padding]
        - ref: board_ring_top
          shift: [0.4cx-padding, 0.6cy+padding]
        - ref: board_middle_top
          shift: [-0.6cx-padding, 0.6cy+padding]
        - ref: board_middle_top
          shift: [0.6cx+padding, 0.6cy+padding]
        - ref: board_index_top
          shift: [-0.4cx+padding, 0.62cy+padding]
        - ref: board_index_top
          shift: [0.57cx+0.9padding, 0.62cy+padding]
        - ref: board_far_top
          shift: [-0.4cx+1.2padding, 0.57cy+padding]
        - ref: board_far_top
          shift: [0.6cx+padding, 0.6cy+padding]
        - ref: board_far_top
          shift: [0.6cx+1.4padding, 0.4cy+padding]
        # ----- mirrored -----
        - ref: mirror_board_far_top
          shift: [0.6cx+1.4padding, 0.4cy+padding]
        - ref: mirror_board_far_top
          shift: [0.6cx+padding, 0.6cy+padding]
        - ref: mirror_board_far_top
          shift: [-0.4cx+1.2padding, 0.57cy+padding]
        - ref: mirror_board_index_top
          shift: [0.57cx+0.9padding, 0.62cy+padding]
        - ref: mirror_board_index_top
          shift: [-0.4cx+padding, 0.62cy+padding]
        - ref: mirror_board_middle_top
          shift: [0.6cx+padding, 0.6cy+padding]
        - ref: mirror_board_middle_top
          shift: [-0.6cx-padding, 0.6cy+padding]
        - ref: mirror_board_ring_top
          shift: [0.4cx-padding, 0.6cy+padding]
        - ref: mirror_board_ring_top
          shift: [-0.6cx-padding, 0.6cy+padding]
        - ref: mirror_board_pinky_top
          shift: [0.4cx-padding, 1cy+padding]
        - ref: mirror_board_pinky_top
          shift: [0cx-padding, 1cy+padding]
        - ref: mirror_board_pinky_top
          shift: [0cx-padding, 0.6cy+padding]
        - ref: mirror_board_pinky_top
          shift: [-0.6cx-padding, 0.6cy+padding]
        - ref: mirror_board_pinky_bottom
          shift: [-0.6cx-padding, -0.6cy-padding]
        - ref: mirror_board_pinky_bottom
          shift: [1.86cx-padding, -0.6cy-padding]
        - ref: mirror_thumbrow_middle_thumb
          shift: [-0.6cx-padding, -0.6cy-padding]
        - ref: mirror_thumbrow_middle_thumb
          shift: [0.5cx-padding, -0.6cy-padding]
        - ref: mirror_thumbrow_far_thumb
          shift: [-0.5cx-padding, -0.6cy-padding]
        - ref: mirror_thumbrow_far_thumb
          shift: [0.5cx-padding, -0.6cy-padding]
        - ref: mirror_thumbrow_far_thumb
          shift: [0.6cx-padding, -0.6cy-padding]
        # - ref: mirror_thumbrow_far_thumb
        #   shift: [0.6cx+padding, -0.3cy-padding]
        # ----- original -----
        # - ref: thumbrow_far_thumb
        #   shift: [0.6cx+padding, -0.3cy-padding]
        - ref: thumbrow_far_thumb
          shift: [0.6cx-padding, -0.6cy-padding]
        - ref: thumbrow_far_thumb
          shift: [0.5cx-padding, -0.6cy-padding]
        - ref: thumbrow_far_thumb
          shift: [-0.5cx-padding, -0.6cy-padding]
        - ref: thumbrow_middle_thumb
          shift: [0.5cx-padding, -0.6cy-padding]
        - ref: thumbrow_middle_thumb
          shift: [-0.5cx-padding, -0.6cy-padding]
        - ref: board_pinky_bottom
          shift: [1.86cx-padding, -0.6cy-padding]
        - ref: board_pinky_bottom
          shift: [-0.6cx-padding, -0.6cy-padding]
  mouting_holes:
    - what: circle
      radius: screwSize
      where:
        ref: board_pinky_bottom
        shift: [0.75cx, -0.15cy]
    - what: circle
      radius: screwSize
      where:
        ref: board_pinky_bottom
        shift: [0.75cx, -0.15cy]
    - what: circle
      radius: screwSize
      where:
        ref: mirror_board_pinky_bottom
        shift: [0.75cx, -0.15cy]
    - what: circle
      radius: screwSize
      where:
        ref: board_far_bottom
        shift: [0.9cx, 0cy]
    - what: circle
      radius: screwSize
      where:
        ref: mirror_board_far_bottom
        shift: [0.9cx, 0cy]
    - what: circle
      radius: screwSize
      where:
        ref: board_far_top
        shift: [0.8cx, 0cy]
    - what: circle
      radius: screwSize
      where:
        ref: mirror_board_far_top
        shift: [0.8cx, 0cy]
    - what: circle
      radius: screwSize
      where:
        ref.aggregate.parts: [thumbrow_far_thumb, mirror_thumbrow_far_thumb]
        shift: [-0.6cx, -0.25cy]
    - what: circle
      radius: screwSize
      where:
        ref.aggregate.parts: [thumbrow_far_thumb, mirror_thumbrow_far_thumb]
        shift: [0.6cx, -0.25cy]
    - what: circle
      radius: screwSize
      where:
        ref: board_ring_top
        shift: [-0.75cx, 0.05cy]
    - what: circle
